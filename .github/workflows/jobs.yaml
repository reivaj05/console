    name: "semgrep checks"
    runs-on: ${{ matrix.os }}
    container:
      image: "returntocorp/semgrep"
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    steps:
      - name: Check out source code
        uses: actions/checkout@v2
      - name: Scanning code on ${{ matrix.os }}
        continue-on-error: false
        run: |
          semgrep --config semgrep.yaml $(pwd)/portal-ui --error

